<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th style="border: solid">column 1</th>
            <th style="border: solid">column 2</th>
            <th style="border: solid">column 3</th>
        </tr>
        <tr>
            <td style="border: solid" rowspan="2">Row 1 Cell 1</td>
            <td style="border: solid">Row 2 Cell 2</td>
            <td style="border: solid">Row 3 Cell 3</td>
        </tr>
        <tr>
            <td style="border: solid">Row 2 Cell 2</td>
            <td style="border: solid">Row 3 Cell 3</td>
        </tr>
        <tr>
            <td style="border: solid" colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>


    <div style="color: red">
        <p>Hello</p>
        <p>Hello</p>
        <p>Hello</p>
        <p>Hello</p>
        <p>Hello</p>
    </div>
    <div></div>
        <p style="background-color: red">Hello</p>
        <p style="background-color: red">Hello</p>
        <p style="background-color: red">Hello</p>
        <p style="background-color: red">Hello</p>
        <p style="background-color: red">Hello</p>
    </div>
    <div></div>
        <p style="text-align: center">Hello</p>
        <p style="text-align: center">Hello</p>
        <p style="text-align: center">Hello</p>
        <p style="text-align: center">Hello</p>
        <p style="text-align: center">Hello</p>
    </div>
    <button onclick="alert('you clicked button')">Press Me</button>
    <p onclick="alert('you clicked paragraph')">Press Me</p>
</body>
</html>
