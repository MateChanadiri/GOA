<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="color">Favourite color:</label>
        <select id="color" name="color">
        <option value="r" name="red">Red</option>
        <option value="b" name="blue" selected>Blue</option>
        <option value="g" name="green">Green</option>
        </select>
    </form>
    <form>
        <label for="country">Country:</label>
        <select id="country" name="country">
        <option value="geo" name="geo" selected>Georgia</option>
        <option value="usa" name="usa">USA</option>
        <option value="fran" name="fran">France</option>
        </select>
    </form>
    <form>
        <label for="info">Fullname:</label>
        <select id="info" name="info">
        <br>
        <option value="fullname" name="fullname">Mate Chanadiri</option>
        <option value="fullname" name="fullname">Data Diasamidze</option>
        <option value="fullname" name="fullname">Nika Keshelava</option>
        </select>
    </form>
</body>
</html>
